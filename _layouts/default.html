<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: site.title | default: "Jekyll" }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <!-- REMOVA ou COMENTE essa linha para tirar o link do título -->
        {%- comment -%}
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        {%- endcomment -%}
        <!-- Você pode colocar sua logo aqui direto -->
        <img src="{{ '/assets/logo.png' | relative_url }}" alt="Logo" style="height: 50px;" />
        <nav class="site-nav">
          <ul>
            <li><a href="/about">Sobre</a></li>
            <li><a href="/services">Serviços</a></li>
            <li><a href="/portfolio">Portfólio</a></li>
            <li><a href="/contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main wrapper">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        &copy; {{ site.time | date: "%Y" }} Letícia Melo
      </div>
    </footer>
  </body>
</html>
